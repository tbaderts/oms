<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" rx="8" fill="#0f172a"/>
  
  <!-- Stylized 'A' triangle (from Acme logo) -->
  <path 
    d="M32 12 L52 52 H12 Z" 
    fill="url(#grad1)" 
    stroke="#e2e8f0" 
    stroke-width="1.5"
  />
  
  <!-- Rising chart line (green growth indicator) -->
  <path 
    d="M10 52 L24 36 L34 46 L54 20" 
    stroke="#22c55e" 
    stroke-width="4" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Definitions for gradients -->
  <defs>
    <linearGradient id="grad1" x1="32" y1="12" x2="32" y2="52" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e2e8f0" stop-opacity="0.15"/>
      <stop offset="1" stop-color="#e2e8f0" stop-opacity="0.05"/>
    </linearGradient>
  </defs>
</svg>
