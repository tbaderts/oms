services:

  streaming-service:
    image: 'oms-streaming-service:latest'
    container_name: oms-streaming-service
    build:
      context: .
    environment:
      KAFKA_BROKERS: broker:29092
      KAFKA_ENABLED: "true"
      CONSUMER_GROUP: streaming-service-group
      SERVER_PORT: 8092
      SCHEMA_REGISTRY_URL: http://schema-registry:8081
      OMS_CORE_URL: http://oms-core:8090
    ports:
      - "8092:8092"   # HTTP
      - "7000:7000"   # RSocket WebSocket
    networks:
      - oms-net
    depends_on:
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8092/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Use shared Kafka from oms-core, or define here for standalone testing
  broker:
    image: confluentinc/cp-kafka:7.9.3
    hostname: broker
    container_name: streaming-broker
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@broker:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - oms-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Schema Registry - required for Avro deserialization
  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.3
    hostname: schema-registry
    container_name: streaming-schema-registry
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'broker:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      - oms-net
    depends_on:
      broker:
        condition: service_healthy

networks:
  oms-net:
    driver: bridge
